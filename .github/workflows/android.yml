name: Android CI

on:
  push:
    branches: [ "main" ]
    tags: [ v* ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 
    inputs:
      build_type:
        description: 'Build type to generate'
        required: true
        default: 'release'
        type: choice
        options:
          - 'debug'
          - 'release'
          - 'all'
      skip_signing:
        description: 'Skip APK signing (only for debug builds or if keystore is missing)'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          fetch-tags: "true"
          submodules: "recursive"

      - name: clone core
        run:
          git clone -b my https://github.com/Asutorufa/tailscale.git

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: 'stable'
          cache-dependency-path: |
            tailscale/go.sum
            appctr/go.sum

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Decode Keystore
        if: |
          (github.event_name == 'push' || github.event.inputs.build_type != 'debug') && 
          github.event.inputs.skip_signing != 'true'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }} 

      - name: build core
        run: |
          export CORE_HOME=${PWD}/tailscale
          sh app/src/main/jniLibs/build.sh

      - name: build appctr
        run: |
          cd appctr
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init
          sh build.sh

      - name: Determine Gradle build command
        id: gradle_command
        run: |
          BUILD_COMMAND=""
          case "${{ github.event.inputs.build_type }}" in
            "debug") BUILD_COMMAND="app:assembleDebug";;
            "release") BUILD_COMMAND="app:assembleRelease";;
            "all") BUILD_COMMAND="app:assembleDebug app:assembleRelease";;
            *) BUILD_COMMAND="app:assembleRelease";; # Default to release
          esac
          echo "command=$BUILD_COMMAND" >> "$GITHUB_OUTPUT"

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew ${{ steps.gradle_command.outputs.command }} --stacktrace
        env:
          KEYSTORE_FILE: ${{ (github.event.inputs.skip_signing != 'true') && 'release.jks' || 'debug.keystore' }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: tailscaled-apks
          path: app/build/outputs/apk/**/*.apk

      - name: Upload Metadata
        uses: actions/upload-artifact@v4
        with:
          name: metadata
          path: app/build/outputs/apk/release/output-metadata.json