name: Android CI

on:
  push:
    branches: [ "main" ]
    tags: [ v* ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Использую v4 как стабильные версии (в 2026 могут быть новее, но v4 точно работают)
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          fetch-tags: "true"
          submodules: "recursive"

      - name: clone core
        run:
          git clone -b my https://github.com/Asutorufa/tailscale.git

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: 'stable'
          cache-dependency-path: |
            tailscale/go.sum
            appctr/go.sum

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.jks

      - name: build core
        run: |
          export CORE_HOME=${PWD}/tailscale
          sh app/src/main/jniLibs/build.sh

      - name: build appctr
        run: |
          cd appctr
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init
          sh build.sh

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew app:assembleDebug app:assembleRelease --stacktrace
        env:
          KEYSTORE_FILE: release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: tailscaled-apks
          path: app/build/outputs/apk/**/*.apk

      - name: Upload Metadata
        uses: actions/upload-artifact@v4
        with:
          name: metadata
          path: app/build/outputs/apk/release/output-metadata.json