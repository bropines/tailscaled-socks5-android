name: Android CI

on:
  push:
    branches: [ "main" ]
    tags: [ v* ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 
    inputs:
      build_type:
        description: 'Type of assembly'
        required: true
        default: 'release'
        type: choice
        options:
          - 'debug'
          - 'release'
          - 'all'
      skip_signing:
        description: 'Skip the signature (for debug only)'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          fetch-tags: "true"
          submodules: "recursive"

      - name: Clone custom tailscale core
        run: |
          git clone -b my https://github.com/bropines/tailscale.git tailscale_core

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: '1.23'
          cache-dependency-path: |
            tailscale_core/go.sum
            appctr/go.sum

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Decode Keystore
        if: |
          (github.event_name == 'push' || github.event.inputs.build_type != 'debug') && 
          github.event.inputs.skip_signing != 'true'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }} 

      - name: Build Tailscaled shared library
        run: |
          export CORE_HOME=${PWD}/tailscale_core
          chmod +x app/src/main/jniLibs/build.sh
          sh app/src/main/jniLibs/build.sh

      - name: Build AppCtr Bridge (Gomobile)
        run: |
          cd appctr
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init
          sh build.sh

      - name: Determine Gradle build command
        id: gradle_command
        run: |
          case "${{ github.event.inputs.build_type }}" in
            "debug") echo "command=app:assembleDebug" >> "$GITHUB_OUTPUT";;
            "release") echo "command=app:assembleRelease" >> "$GITHUB_OUTPUT";;
            "all") echo "command=app:assembleDebug app:assembleRelease" >> "$GITHUB_OUTPUT";;
            *) echo "command=app:assembleRelease" >> "$GITHUB_OUTPUT";;
          esac

      - name: Build Android App with Gradle
        run: |
          chmod +x gradlew
          ./gradlew ${{ steps.gradle_command.outputs.command }} --stacktrace
        env:
          KEYSTORE_FILE: ${{ (github.event.inputs.skip_signing != 'true') && 'release.jks' || 'debug.keystore' }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tailscaled-socks5-apks
          path: app/build/outputs/apk/**/*.apk

      - name: Upload Build Metadata
        if: github.event.inputs.build_type != 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: build-metadata
          path: app/build/outputs/apk/release/output-metadata.json